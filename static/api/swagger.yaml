definitions:
  Application:
    required:
    - name
    - client_name
    - scopes
    - tools
    type: object
    properties:
      name:
        title: Name
        type: string
        minLength: 1
      client_name:
        title: Client name
        type: string
        minLength: 1
      scopes:
        type: array
        items:
          type: string
          minLength: 1
      tools:
        type: array
        items:
          type: object
          additionalProperties:
            type: string
            x-nullable: true
  Client:
    required:
    - name
    - applications
    type: object
    properties:
      name:
        title: Name
        type: string
        minLength: 1
      applications:
        type: array
        items:
          "$ref": "#/definitions/Application"
  Organization:
    required:
    - display_name
    type: object
    properties:
      id:
        title: Id
        type: string
        format: uuid
        readOnly: true
      name:
        title: Name
        type: string
        format: slug
        pattern: "^[-a-zA-Z0-9_]+$"
        readOnly: true
        minLength: 1
      display_name:
        title: Display name
        type: string
        minLength: 1
      created:
        title: Created
        type: string
        format: date-time
        readOnly: true
      updated:
        title: Updated
        type: string
        format: date-time
        readOnly: true
  CreateOrganization:
    required:
    - name
    type: object
    properties:
      name:
        title: Name
        type: string
        format: slug
        pattern: "^[-a-zA-Z0-9_]+$"
        minLength: 1
      display_name:
        title: Display name
        type: string
        minLength: 1
        x-nullable: true
  User:
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      email:
        title: Email address
        type: string
        format: email
        maxLength: 254
      first_name:
        title: First name
        type: string
        maxLength: 150
      last_name:
        title: Last name
        type: string
        maxLength: 150
      is_active:
        title: Active
        description: Designates whether this user should be treated as active. Unselect
          this instead of deleting accounts.
        type: boolean
      last_login:
        title: Last login
        type: string
        format: date-time
        x-nullable: true
  CreateOrganizationMembership:
    required:
    - email
    type: object
    properties:
      email:
        title: Email
        type: string
        minLength: 1
  OrganizationMembership:
    required:
    - user
    - org
    type: object
    properties:
      id:
        title: Id
        type: string
        format: uuid
        readOnly: true
      created:
        title: Created
        type: string
        format: date-time
        readOnly: true
      updated:
        title: Updated
        type: string
        format: date-time
        readOnly: true
      user:
        title: User
        type: integer
      org:
        title: Org
        type: string
        format: uuid
  UserAPIKey:
    required:
    - organization
    type: object
    properties:
      id:
        title: Id
        type: string
        readOnly: true
        minLength: 1
      prefix:
        title: Prefix
        type: string
        readOnly: true
        minLength: 1
      hashed_key:
        title: Hashed key
        type: string
        readOnly: true
        minLength: 1
      created:
        title: Created
